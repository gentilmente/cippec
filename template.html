<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="msapplication-tap-highlight" content="no">

    <title>Innovadores Educativos</title>
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,200,500,600,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="dist/material-cards.css">
    <style type="text/css">

        html {
            position: relative;
            min-height: 100%;
        }

        body {
            background-color: #ECEFF1;
            color: #37474F;
            font-family: 'Raleway', sans-serif;
            font-weight: 300;
            font-size: 16px;
        }

        h1, h2, h3 {
            font-weight: 200;
        }
    </style>
</head>
<body>
<section class="container">
    <div class="page-header">
        <h1>Innovadores Educativos CIPPEC<br>
            <small>Poni√©ndole el pecho al aburrimiento escolar</small></h1>
    </div>
    <div class="row active-with-click">


        <div class="col-md-4 col-sm-6 col-xs-12">
            <article class="material-card Red">
                <h2>
                    <span></span>
                    <strong>
                        <i class="fa fa-fw fa-star"></i>
                    </strong>
                </h2>
                <div class="mc-content">
                  <div class="img-container">
                      <img class="img-responsive id@src" src='#'>
                  </div>
                  <div class="mc-description"></div>
                </div>
                <a class="mc-btn-action">
                  <i class="fa fa-bars"></i>
                </a>
                <div class="mc-footer">
                    <h4>
                        Social
                    </h4>
                    <a class="fa fa-fw fa-facebook"></a>
                    <a class="fa fa-fw fa-twitter"></a>
                    <a class="fa fa-fw fa-linkedin"></a>
                    <a class="fa fa-fw fa-google-plus"></a>
                </div>
            </article>
        </div>

    </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pure.js/2.83/pure.min.js"></script>

<script>
    $(function() {
        $('.material-card > .mc-btn-action').click(function () {
            var card = $(this).parent('.material-card');
            var icon = $(this).children('i');
            icon.addClass('fa-spin-fast');

            if (card.hasClass('mc-active')) {
                card.removeClass('mc-active');

                window.setTimeout(function() {
                    icon
                        .removeClass('fa-arrow-left')
                        .removeClass('fa-spin-fast')
                        .addClass('fa-bars');

                }, 800);
            } else {
                card.addClass('mc-active');

                window.setTimeout(function() {
                    icon
                        .removeClass('fa-bars')
                        .removeClass('fa-spin-fast')
                        .addClass('fa-arrow-left');

                }, 800);
            }
        });
    });
</script>
<script>

  var data = (function () {
      var json = null;
      $.ajax({
          'async': false,
          'global': false,
          'url': "/data.json",
          'dataType': "json",
          'success': function (data) {
              json = data;
          }
      });
      return json;
  })();

   var directive = {
    'article':{
      'article<-':{
        'span': 'article.name' ,
        'strong': 'article.title',
        '.mc-description' : 'article.bio',
        'img@src': "img/" + "#{article.id}" + ".jpg"
      }
    }
  };

  $p( '.col-md-4' ).render( data, directive );
</script>
</body>
</html>
